<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aliança Divergente</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS - CAMINHO CORRIGIDO -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="auth-page">
    
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-md-6 col-lg-5">
                
                <!-- Login Card -->
                <div class="card auth-card">
                    <div class="card-body p-4 p-md-5">
                        
                        <!-- Logo/Title -->
                        <div class="text-center mb-4">
                            <h1 class="auth-title mb-2">Aliança Divergente</h1>
                            <p class="auth-subtitle">Plataforma de Protocolos</p>
                        </div>

                        <!-- Alert Messages -->
                        <div id="alertContainer"></div>

                        <!-- Tabs -->
                        <ul class="nav nav-pills nav-justified mb-4" id="authTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="pill" 
                                        data-bs-target="#login" type="button" role="tab">
                                    Entrar
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="pill" 
                                        data-bs-target="#register" type="button" role="tab">
                                    Cadastrar
                                </button>
                            </li>
                        </ul>

                        <!-- Tab Content -->
                        <div class="tab-content" id="authTabsContent">
                            
                            <!-- Login Form -->
                            <div class="tab-pane fade show active" id="login" role="tabpanel">
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="loginEmail" 
                                               placeholder="seu@email.com" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Senha</label>
                                        <input type="password" class="form-control" id="loginPassword" 
                                               placeholder="••••••••" required>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">
                                            Lembrar-me
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 mb-3" id="loginBtn">
                                        <span class="btn-text">Entrar</span>
                                        <span class="spinner-border spinner-border-sm d-none" role="status">
                                            <span class="visually-hidden">Carregando...</span>
                                        </span>
                                    </button>
                                    <div class="text-center">
                                        <a href="#" class="link-secondary small" id="forgotPasswordLink">
                                            Esqueceu a senha?
                                        </a>
                                    </div>
                                </form>
                            </div>

                            <!-- Register Form -->
                            <div class="tab-pane fade" id="register" role="tabpanel">
                                <form id="registerForm">
                                    <div class="mb-3">
                                        <label for="registerName" class="form-label">Nome completo</label>
                                        <input type="text" class="form-control" id="registerName" 
                                               placeholder="Seu nome" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="registerEmail" 
                                               placeholder="seu@email.com" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerPassword" class="form-label">Senha</label>
                                        <input type="password" class="form-control" id="registerPassword" 
                                               placeholder="Mínimo 6 caracteres" required minlength="6">
                                        <div class="form-text">Mínimo de 6 caracteres</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerPasswordConfirm" class="form-label">Confirmar senha</label>
                                        <input type="password" class="form-control" id="registerPasswordConfirm" 
                                               placeholder="Digite a senha novamente" required minlength="6">
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="acceptTerms" required>
                                        <label class="form-check-label small" for="acceptTerms">
                                            Aceito os termos de uso e política de privacidade
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100" id="registerBtn">
                                        <span class="btn-text">Criar conta</span>
                                        <span class="spinner-border spinner-border-sm d-none" role="status">
                                            <span class="visually-hidden">Carregando...</span>
                                        </span>
                                    </button>
                                </form>
                            </div>

                        </div>

                    </div>
                </div>

                <!-- Footer -->
                <div class="text-center mt-4">
                    <p class="text-muted small">
                        &copy; 2025 Aliança Divergente. Todos os direitos reservados.
                    </p>
                </div>

            </div>
        </div>
    </div>

    <!-- Reset Password Modal -->
    <div class="modal fade" id="resetPasswordModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title">Recuperar senha</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="resetPasswordForm">
                        <div class="mb-3">
                            <label for="resetEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="resetEmail" 
                                   placeholder="seu@email.com" required>
                            <div class="form-text">
                                Enviaremos um link para redefinir sua senha
                            </div>
                        </div>
                        <div id="resetAlertContainer"></div>
                        <button type="submit" class="btn btn-primary w-100" id="resetBtn">
                            <span class="btn-text">Enviar link</span>
                            <span class="spinner-border spinner-border-sm d-none" role="status">
                                <span class="visually-hidden">Carregando...</span>
                            </span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Supabase JS - IMPORTANTE: Carregar ANTES dos outros scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Custom JS - CAMINHOS CORRIGIDOS -->
    <script src="assets/js/client.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
